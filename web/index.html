<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="img/hamster.png" />
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="index.js"></script>
    <title>Project HAMSTER</title>
</head>
<body>
    <div class="Align">
        <div class="Wrapper">
            <div id="burger"><img src="img/menu.svg" alt="menu"></div>
            <div id="s1" class="active" onclick="location.href = './index.html';">
                <div class="Tab">Home</div>
                <div class="Rectangle"></div>
            </div>
            <div id="s2" class="inactive" onclick="location.href = './goals.html';">
                <div class="Tab">Goals</div>
            </div>
            <div id="s3" class="inactiveStat" onclick="location.href = './statistics.html';">
                <div class="Tab">Statistics</div>
            </div>
            <div class="logo" onclick="location.href = './index.html';">
                <img src="img/group@2x.png" class="Group"  alt="PROJECT HAMSTER"/>
            </div>
        </div>
        <div class="Wrapper">
            <div class="WhiteBox">
                <div class="Description">DISTANCE TODAY</div>
                    <div id="todaydis"></div>
                <div id="quote"></div>
            </div>
            <div class="WhiteBox2">
                <div class="Description">ENERGY GENERATED TODAY</div>
                <div id="todayen"></div>
                <div id="quote1"></div>
            </div>
            <div class="TempoBox">
                <div class="Description">LIVE TEMPO</div>
                <div class="wheel">
                    <div style="width:80px;">
                            <svg id="wheelimg" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
                                <g fill="none" fill-rule="evenodd">
                                    <circle cx="40" cy="40" r="39.5" stroke="#979797"/>
                                    <circle cx="40" cy="70" r="6" fill="#0700FF" transform="matrix(1 0 0 -1 0 140)"/>
                                </g>
                            </svg>
                    </div>
                </div>
                <div id="tempo"></div>
            </div>
            <div class="DistanceBox">
                <div class="Description">DISTANCE IN M</div>
                <div class="graphcontainer"><canvas id="distancegraph" width="68vw" height="180px"></canvas></div>
            </div>
            <div id="time"></div>
        </div>
    </div>
    <footer class="CreatedBy">
        <div class="CreatedByMe">web by Martin Krendželák, 2019</div>
    </footer>
</body>
</html>

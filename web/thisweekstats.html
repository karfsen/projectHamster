<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stats.css">
    <link rel="shortcut icon" href="img/hamster.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script> 
    <title>Project HAMSTER</title>
</head>
<body style="width: 98%;height: 100%;">
    <div class="Align">
        <div class="Wrapper">
            <!--<div class="burger"><img src="img/menu.svg" alt="menu"></div>-->
            <div class="inactive" onclick="location.href = './index.html';">
                <div class="Tab">Home</div>
            </div>
            <div class="inactive" onclick="location.href = './goals.html';">
                <div class="Tab">Goals</div>
            </div>
            <div class="activeStat" onclick="location.href = './statistics.html';">
                <div class="Tab">Statistics</div>
                <div class="StatRectangle"></div>
            </div>
            <div class="logo" onclick="location.href = './index.html';">
                <img src="img/group@2x.png" class="Group"  alt="PROJECT HAMSTER"/>
            </div>
        </div>
        <div style="width: 100%;height: 48px;background-color: #ffffff;">
            <div class="periodWrap">
                <div class="inactivePeriod" id="todayPeriod"  onclick="location.href = './statistics.html';">Today</div>
                <div class="inactivePeriod" id="weekPeriod" style="color: #0700ff" onclick="location.href = './thisweekstats.html';">This week</div>
                <div class="inactivePeriod" id="monthPeriod" onclick="location.href = './monthstats.html';">This month</div>
            </div>
        </div>
        <div id="Wrapper1">

            <div class="WhiteBox">
                <div class="Description">AWAKE TIME</div>
                <div style="margin-top: 16px;display:flex;flex-wrap:wrap;justify-content: center">
                    <div style="margin-left: 16px"><canvas id="awake" style="width:150px;height:150px"></canvas></div>
                    <div style="margin-left: 48px">
                        <div class="blueQuote">Awake</div>
                        <div id="doneMins" ></div>
                        <div class="greyQuote">Sleep</div>
                        <div id="sleepMins" class="sleepMins"></div>
                    </div>
                </div>
            </div>
            <div class="WhiteBox2">
                <div class="Description">TOP SPEED</div>
                <div style="margin-top: 56px;display:flex;flex-wrap:wrap;justify-content: center">
                    <div id="number"></div><div class="unit">km/h</div>
                </div>
                <div style="display: flex;flex-wrap:wrap;justify-content:center;margin-top:40px;"><div class="sleepMins" id="timeTopSpeed"></div></div>
            </div>
            <div class="DistanceBox">
                <div class="Description">ACTIVITY</div>
                <div><canvas id="activitygraph" width="940px" height="180px"></canvas></div>
            </div>
            <div class="DistanceBox">
                <div class="Description">DISTANCE BY days</div>
                <div><canvas width="940px" height="180px" id="barchart"></canvas></div>
            </div>
            <div class="DistanceBox">
                <div class="Description">DISTANCE IN M</div>
                <div><canvas id="distancegraph" width="940px" height="180px"></canvas></div>
            </div>
            <div id="updateData"></div>
        </div>

    </div>
    <script src="statsWeek.js"></script>

</body>
</html>
